<div class="w-full relative kk-search">
  <ng-select [items]="series$ | async"
             [typeahead]="seriesInput$"
             [loading]="loading$ | async"
             [(ngModel)]="innerValue"
             placeholder="Szukaj..."
             notFoundText="Nie znaleziono"
             typeToSearchText="Szukaj wynikÃ³w"
             (ngModelChange)="updateChanges()">
    <ng-template ng-option-tmp let-item="item">
      <a [routerLink]="['/series', item.pseudo]" class="h-14 flex items-center gap-x-3">
        <div class="w-3/12">
          <img class="object-cover" alt="thumbnail" [src]="item.thumbnailUrl">
        </div>
        <div class="w-9/12 text-ellipsis overflow-hidden">
          {{ item.titleEn }} <br/>
          <small>{{ item.titleJpRom }}</small>
        </div>
      </a>
    </ng-template>
    <ng-template ng-label-tmp let-item="item">
        <div class="translate-y-0.5 w-9/12 text-ellipsis overflow-hidden">
          {{ item.titleEn }}
      </div>
    </ng-template>
  </ng-select>

  <div class="absolute -translate-y-[30px] z-50 right-3 z-[9909]">
    <ng-icon name="matSearch" class="material-icons text-deep-black relative z-[9909] text-2xl"></ng-icon>
  </div>
</div>
