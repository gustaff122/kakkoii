<div class="px-4 md:px-16 py-4">
  <h1 class="text-xl font-bold mb-6">{{ sectionTitle }}:</h1>
  <swiper-container init="false" [id]="id+'-swiper'">
    <swiper-slide *ngFor="let item of series">
      <a [routerLink]="['/series', item.pseudo]" class="aspect-poster w-full transition-opacity hover:opacity-70">
        <img class="object-fit rounded-lg" alt="Seria anime" [src]="item.thumbnailUrl">
        <p class="mt-2 text-center">{{ item.titleJpRom }}</p>
      </a>
    </swiper-slide>
  </swiper-container>
</div>
